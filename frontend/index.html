<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CRUD-JS</title>
    <script src="scripts/main.js" type="module" defer></script>
  </head>
<body class="flex flex-col flex-grow bg-zinc-300">

<!-- Header -->

<header class="bg-zinc-900 text-white p-4">
  <div class="container flex flex-row justify-between items-center">
    <div class="flex flex-row items-center">
      <svg
        class="h-8 w-8 mr-3"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 256 256"
      >
        <g fill="none">
          <rect width="256" height="256" fill="#F0DB4F" rx="60" />
          <path
            fill="#0c0a09"
            d="m67.312 213.932l19.59-11.856c3.78 6.701 7.218 12.371 15.465 12.371c7.905 0 12.889-3.092 12.889-15.12v-81.798h24.058v82.138c0 24.917-14.606 36.259-35.916 36.259c-19.245 0-30.416-9.967-36.087-21.996m85.07-2.576l19.588-11.341c5.157 8.421 11.859 14.607 23.715 14.607c9.969 0 16.325-4.984 16.325-11.858c0-8.248-6.53-11.17-17.528-15.98l-6.013-2.579c-17.357-7.388-28.871-16.668-28.871-36.258c0-18.044 13.748-31.792 35.229-31.792c15.294 0 26.292 5.328 34.196 19.247l-18.731 12.029c-4.125-7.389-8.591-10.31-15.465-10.31c-7.046 0-11.514 4.468-11.514 10.31c0 7.217 4.468 10.139 14.778 14.608l6.014 2.577c20.449 8.765 31.963 17.699 31.963 37.804c0 21.654-17.012 33.51-39.867 33.51c-22.339 0-36.774-10.654-43.819-24.574"
          />
        </g>
      </svg>
      <span class="font-bold text-2xl">CRUD-JS</span>
    </div>

<!-- Aqui se comprueba si la base de datos esta encendida o apagaa -->

    <div id="status" class="status absolute right-2">
          <span class="font-bold">Verificando...</span></span>
    </div>
  </div>

</header>



<!-- Search bar -->

<div class="m-4">
  <form>
    <div class="relative">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
      </div>
      <input type="search" id="search" class="block w-full p-4 pl-10 text-sm text-white border border-gray-300 rounded-lg bg-zinc-900 focus:ring-blue-500 focus:border-blue-500 hover:border-blue-500" placeholder="Nombre del producto, marca, categoria ..." required>
      <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">Buscar</button>
    </div>
  </form>
</div>


<!-- Botones provisionales -->

    <main class="flex justify-center items-center mt-4">
      <div class="flex flex-row justify-center space-x-4">
        <button
          class="relative px-7 py-4 border-2 hover:bg-zinc-950 hover:text-white border-black rounded-lg leading-none flex items-center" id="view-all"
        >
          </span>
          <span>Ver todos los productos</span>
        </button>
        <button
          id="view-category"
          class="hover:bg-zinc-950 hover:text-white border-2 border-black text-black py-2 px-4 rounded-lg leading-none"
        >
          Ver todas las categorias
        </button>
    </main>

<!-- Lista de productos -->

    <div class="flex flex-row m-4 items-center">
      <div class="p-4 md:w-1/3 lg:w-1/5" id="products">

      </div>
    </div>
  </body>
</html>
